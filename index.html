<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fox Runner â€“ Ultimate</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<style>
html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: #000;
    touch-action: manipulation;
}
canvas { display: block; }
</style>
</head>
<body>

<canvas id="game"></canvas>

<script>
// ================= CANVAS =================
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

function resize() {
    canvas.width = innerWidth;
    canvas.height = innerHeight;
}
resize();
addEventListener("resize", resize);

// ================= IMAGES =================
const foxDayImg = new Image();
foxDayImg.src = "fox.jpg";

const foxNightImg = new Image();
foxNightImg.src = "fox_night.png";

// ================= AUDIO (MPEG ONLY) =================
const jumpSound = new Audio("jump.mpeg");
jumpSound.volume = 0.6;

const nightSound = new Audio("night.mpeg");
nightSound.volume = 0.6;

const gameOverSound = new Audio("gameover.mpeg");
gameOverSound.volume = 0.7;

// ================= AUDIO UNLOCK =================
let audioUnlocked = false;
function unlockAudio() {
    if (audioUnlocked) return;

    [jumpSound, nightSound, gameOverSound].forEach(s => {
        s.muted = true;
        s.play().then(() => {
            s.pause();
            s.currentTime = 0;
            s.muted = false;
        }).catch(() => {});
    });

    audioUnlocked = true;
}

// ================= GAME STATE =================
let gravity = 0.8;
let speed = 5;
let score = 0;
let gameOver = false;
let gameOverPlayed = false;

// ================= DAY / NIGHT (BY SCORE) =================
let isNight = false;

function updateDayNightByScore() {
    if (score >= 800 && score < 1600) isNight = true;
    else if (score >= 1600 && score < 2400) isNight = false;
    else if (score >= 2400) isNight = true;
}

// ================= GROUND =================
const groundY = () => canvas.height * 0.75;

// ================= FOX =================
const fox = {
    x: canvas.width * 0.15,
    y: 0,
    w: 90,
    h: 95,
    vy: 0,
    jumping: false
};

// ================= OBSTACLE =================
let obstacle = spawnObstacle();
let birdWing = 0;

function spawnObstacle() {
    const types = ["cactus", "rock", "bird"];
    const type = types[Math.floor(Math.random() * types.length)];

    return {
        type,
        x: canvas.width,
        w: type === "bird" ? 45 : 35,
        h: type === "bird" ? 40 : 50,
        y: type === "bird" ? -55 : 0
    };
}

// ================= INPUT =================
function jump() {
    unlockAudio();

    if (!fox.jumping && !gameOver) {
        fox.vy = -17;
        fox.jumping = true;

        // ðŸ”Š DAY vs NIGHT JUMP SOUND
        const sound = isNight ? nightSound : jumpSound;
        sound.pause();
        sound.currentTime = 0;
        sound.play().catch(() => {});
    }

    if (gameOver) location.reload();
}

addEventListener("keydown", e => {
    if (e.code === "Space" || e.code === "ArrowUp") jump();
});
addEventListener("mousedown", jump);
addEventListener("touchstart", e => {
    e.preventDefault();
    jump();
}, { passive:false });

// ================= UPDATE =================
function update() {
    if (gameOver) return;

    score++;
    speed = 5 + score * 0.002;
    updateDayNightByScore();

    fox.vy += gravity;
    fox.y += fox.vy;

    if (fox.y >= groundY() - fox.h) {
        fox.y = groundY() - fox.h;
        fox.vy = 0;
        fox.jumping = false;
    }

    obstacle.x -= speed;
    if (obstacle.x < -100) obstacle = spawnObstacle();

    const oy = groundY() - obstacle.h + obstacle.y;
    if (
        fox.x < obstacle.x + obstacle.w &&
        fox.x + fox.w > obstacle.x &&
        fox.y < oy + obstacle.h &&
        fox.y + fox.h > oy
    ) {
        gameOver = true;
    }

    birdWing += 0.2;
}

// ================= DRAW HELPERS =================
function drawBird(x, y) {
    const wing = Math.sin(birdWing) * 10;
    ctx.fillStyle = "#f9a825";
    ctx.beginPath();
    ctx.ellipse(x + 22, y + 20, 12, 8, 0, 0, Math.PI * 2);
    ctx.fill();

    ctx.strokeStyle = "#f9a825";
    ctx.lineWidth = 3;
    ctx.beginPath();
    ctx.moveTo(x + 10, y + 20);
    ctx.lineTo(x, y + 20 + wing);
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(x + 34, y + 20);
    ctx.lineTo(x + 44, y + 20 + wing);
    ctx.stroke();
    ctx.lineWidth = 1;
}

// ================= DRAW =================
function draw() {
    ctx.fillStyle = isNight ? "#0d1b2a" : "#6ec6ff";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "#2e7d32";
    ctx.fillRect(0, groundY(), canvas.width, canvas.height);

    const oy = groundY() - obstacle.h + obstacle.y;
    if (obstacle.type === "bird") drawBird(obstacle.x, oy);
    else {
        ctx.fillStyle = "#5d4037";
        ctx.fillRect(obstacle.x, oy, obstacle.w, obstacle.h);
    }

    const foxImg = isNight ? foxNightImg : foxDayImg;
    ctx.drawImage(foxImg, fox.x, fox.y, fox.w, fox.h);

    ctx.fillStyle = "#fff";
    ctx.font = "20px Arial";
    ctx.fillText("Score: " + score, 20, 40);

    if (gameOver) {
        if (!gameOverPlayed) {
            gameOverSound.play().catch(()=>{});
            gameOverPlayed = true;
        }
        ctx.fillStyle = "rgba(0,0,0,0.6)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#ff5252";
        ctx.font = "42px Arial";
        ctx.fillText("GAME OVER", canvas.width / 2 - 140, canvas.height / 2);
        ctx.font = "20px Arial";
        ctx.fillStyle = "#fff";
        ctx.fillText("Tap / SPACE to Restart", canvas.width / 2 - 150, canvas.height / 2 + 35);
    }
}

// ================= LOOP =================
function loop() {
    update();
    draw();
    requestAnimationFrame(loop);
}

foxDayImg.onload = () => {
    fox.y = groundY() - fox.h;
    loop();
};
</script>

</body>
</html>
