<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fox Runner – Ultimate</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<style>
html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: #000;
    touch-action: manipulation;
}
canvas { display: block; }
</style>
</head>
<body>

<canvas id="game"></canvas>

<script>
// ================= CANVAS =================
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

function resize() {
    canvas.width = innerWidth;
    canvas.height = innerHeight;
}
resize();
addEventListener("resize", resize);

// ================= ASSETS =================
const foxImg = new Image();
foxImg.src = "fox.jpg";

const jumpSound = new Audio("jump.mpeg");
jumpSound.volume = 0.5;

const gameOverSound = new Audio("gameover.mpeg");
gameOverSound.volume = 0.7;

// ================= AUDIO UNLOCK =================
let audioUnlocked = false;
function unlockAudio() {
    if (audioUnlocked) return;
    jumpSound.play().then(()=>jumpSound.pause());
    gameOverSound.play().then(()=>gameOverSound.pause());
    audioUnlocked = true;
}

// ================= GAME STATE =================
let gravity = 0.8;
let baseSpeed = 5;
let speed = baseSpeed;
let score = 0;
let gameOver = false;
let gameOverPlayed = false;

// ================= DAY / NIGHT =================
let timeOfDay = 0; // 0–1
let daySpeed = 0.00005;

// ================= GROUND =================
const groundY = () => canvas.height * 0.75;

// ================= FOX =================
const fox = {
    x: canvas.width * 0.15,
    y: 0,
    w: 90,
    h: 95,
    vy: 0,
    jumping: false,
    shield: false,
    shieldTime: 0
};

// ================= CLOUDS =================
const clouds = Array.from({length: 5}, () => ({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height * 0.3,
    size: 60 + Math.random() * 40
}));

// ================= TREES =================
let treeOffset1 = 0;
let treeOffset2 = 0;

// ================= OBSTACLES =================
const obstacleTypes = [
    { w: 30, h: 45, y: 0 },
    { w: 45, h: 70, y: 0 },
    { w: 40, h: 30, y: -60 }
];

let obstacle = spawnObstacle();

function spawnObstacle() {
    const t = obstacleTypes[Math.floor(Math.random() * obstacleTypes.length)];
    return {
        x: canvas.width,
        ...t
    };
}

// ================= POWER-UP =================
let shieldPower = null;

function spawnShield() {
    shieldPower = {
        x: canvas.width,
        y: groundY() - 100
    };
}

// ================= INPUT =================
function jump() {
    unlockAudio();

    if (!fox.jumping && !gameOver) {
        fox.vy = -17;
        fox.jumping = true;
        jumpSound.currentTime = 0;
        jumpSound.play();
    }
    if (gameOver) location.reload();
}

addEventListener("keydown", e => {
    if (e.code === "Space" || e.code === "ArrowUp") jump();
});
addEventListener("mousedown", jump);
addEventListener("touchstart", e => {
    e.preventDefault();
    jump();
}, { passive:false });

// ================= UPDATE =================
function update() {
    if (gameOver) return;

    score++;
    speed = baseSpeed + score * 0.002;

    // Day/Night
    timeOfDay += daySpeed;
    if (timeOfDay > 1) timeOfDay = 0;

    // Fox physics
    fox.vy += gravity;
    fox.y += fox.vy;

    if (fox.y >= groundY() - fox.h) {
        fox.y = groundY() - fox.h;
        fox.vy = 0;
        fox.jumping = false;
    }

    // Shield timer
    if (fox.shield) {
        fox.shieldTime--;
        if (fox.shieldTime <= 0) fox.shield = false;
    }

    // Obstacle
    obstacle.x -= speed;
    if (obstacle.x < -obstacle.w) {
        obstacle = spawnObstacle();
        if (Math.random() < 0.15 && !shieldPower) spawnShield();
    }

    const oy = groundY() - obstacle.h + obstacle.y;
    if (
        fox.x + 10 < obstacle.x + obstacle.w &&
        fox.x + fox.w - 10 > obstacle.x &&
        fox.y < oy + obstacle.h &&
        fox.y + fox.h > oy
    ) {
        if (fox.shield) {
            fox.shield = false;
            obstacle.x = -100;
        } else {
            gameOver = true;
        }
    }

    // Shield power
    if (shieldPower) {
        shieldPower.x -= speed;
        if (
            fox.x < shieldPower.x + 30 &&
            fox.x + fox.w > shieldPower.x &&
            fox.y < shieldPower.y + 30
        ) {
            fox.shield = true;
            fox.shieldTime = 300;
            shieldPower = null;
        }
        if (shieldPower && shieldPower.x < -30) shieldPower = null;
    }

    // Parallax
    treeOffset1 -= speed * 0.2;
    treeOffset2 -= speed * 0.4;
}

// ================= DRAW =================
function draw() {
    // Sky (day/night)
    const night = Math.abs(timeOfDay - 0.5) * 2;
    ctx.fillStyle = `rgb(${30 + 80*night}, ${80 + 80*night}, ${150 + 50*night})`;
    ctx.fillRect(0,0,canvas.width,canvas.height);

    // Clouds
    ctx.fillStyle = "rgba(255,255,255,0.8)";
    clouds.forEach(c=>{
        ctx.beginPath();
        ctx.arc(c.x, c.y, c.size, 0, Math.PI*2);
        ctx.fill();
        c.x -= speed*0.2;
        if (c.x < -100) c.x = canvas.width + 100;
    });

    // Trees back
    ctx.fillStyle = "#1b5e20";
    for(let i=treeOffset1;i<canvas.width;i+=200){
        ctx.beginPath();
        ctx.moveTo(i, groundY());
        ctx.lineTo(i+100, groundY()-150);
        ctx.lineTo(i+200, groundY());
        ctx.fill();
    }

    // Trees front
    ctx.fillStyle = "#0b3d0b";
    for(let i=treeOffset2;i<canvas.width;i+=150){
        ctx.beginPath();
        ctx.moveTo(i, groundY());
        ctx.lineTo(i+75, groundY()-180);
        ctx.lineTo(i+150, groundY());
        ctx.fill();
    }

    // Ground
    ctx.fillStyle = "#2e7d32";
    ctx.fillRect(0, groundY(), canvas.width, canvas.height);

    // Obstacle
    const oy = groundY() - obstacle.h + obstacle.y;
    ctx.fillStyle = "#5d4037";
    ctx.fillRect(obstacle.x, oy, obstacle.w, obstacle.h);

    // Shield power
    if (shieldPower) {
        ctx.strokeStyle = "#00e5ff";
        ctx.beginPath();
        ctx.arc(shieldPower.x+15, shieldPower.y+15, 15, 0, Math.PI*2);
        ctx.stroke();
    }

    // Fox
    ctx.drawImage(foxImg, fox.x, fox.y, fox.w, fox.h);

    // Shield effect
    if (fox.shield) {
        ctx.strokeStyle = "#00e5ff";
        ctx.beginPath();
        ctx.arc(fox.x+fox.w/2, fox.y+fox.h/2, fox.w/2+5, 0, Math.PI*2);
        ctx.stroke();
    }

    // Score
    ctx.fillStyle = "#fff";
    ctx.font = "20px Arial";
    ctx.fillText("Score: " + score, 20, 40);

    // Game over
    if (gameOver) {
        if (!gameOverPlayed) {
            gameOverSound.play();
            gameOverPlayed = true;
        }
        ctx.fillStyle = "rgba(0,0,0,0.6)";
        ctx.fillRect(0,0,canvas.width,canvas.height);
        ctx.fillStyle="#ff5252";
        ctx.font="42px Arial";
        ctx.fillText("GAME OVER", canvas.width/2-140, canvas.height/2);
        ctx.font="20px Arial";
        ctx.fillStyle="#fff";
        ctx.fillText("Tap / SPACE to Restart", canvas.width/2-150, canvas.height/2+35);
    }
}

// ================= LOOP =================
function loop() {
    update();
    draw();
    requestAnimationFrame(loop);
}

foxImg.onload = () => {
    fox.y = groundY() - fox.h;
    loop();
};
</script>

</body>
</html>
