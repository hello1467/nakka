<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fox Runner</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
</head>

<body>
<div id="game-wrapper">
    <div id="sky"></div>
    <div id="stars"></div>
    <div id="sun"></div>
    <div id="moon"></div>
    <div class="mountains"></div>
    <div class="trees"></div>
    <div id="fog"></div>

    <canvas id="game"></canvas>

    <div id="hud">
        <div id="score">0</div>
        <div id="highscore">HI: 0</div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
