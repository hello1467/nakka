<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fox Runner â€“ Advanced</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<style>
html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: #2e7d32;
    touch-action: manipulation;
}
canvas { display: block; }
</style>
</head>
<body>

<canvas id="game"></canvas>

<script>
// ================= CANVAS =================
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

function resize() {
    canvas.width = innerWidth;
    canvas.height = innerHeight;
}
resize();
addEventListener("resize", resize);

// ================= ASSETS =================
const foxImg = new Image();
foxImg.src = "fox.jpg";

const jumpSound = new Audio("jump.mpeg");
jumpSound.volume = 0.6;

const gameOverSound = new Audio("gameover.mpeg");
gameOverSound.volume = 0.7;

// ================= AUDIO UNLOCK =================
let audioUnlocked = false;
function unlockAudio() {
    if (audioUnlocked) return;
    jumpSound.play().then(() => jumpSound.pause());
    gameOverSound.play().then(() => gameOverSound.pause());
    audioUnlocked = true;
}

// ================= GAME STATE =================
let gravity = 0.8;
let speed = 5;
let score = 0;
let gameOver = false;
let gameOverMusicPlayed = false;

// ================= GROUND =================
const groundY = () => canvas.height * 0.75;

// ================= FOX =================
const fox = {
    x: canvas.width * 0.15,
    y: 0,
    w: 90,
    h: 95,
    vy: 0,
    jumping: false
};

// ================= OBSTACLES =================
const obstacleTypes = [
    { w: 30, h: 45, yOffset: 0, color: "#5d4037" },     // small cactus
    { w: 45, h: 70, yOffset: 0, color: "#4e342e" },     // big cactus
    { w: 40, h: 30, yOffset: -60, color: "#263238" }   // bird
];

let obstacle = createObstacle();

function createObstacle() {
    const type = obstacleTypes[Math.floor(Math.random() * obstacleTypes.length)];
    return {
        x: canvas.width,
        ...type
    };
}

// ================= INPUT =================
function jump() {
    unlockAudio();

    if (!fox.jumping && !gameOver) {
        fox.vy = -17;
        fox.jumping = true;
        jumpSound.currentTime = 0;
        jumpSound.play();
    }

    if (gameOver) location.reload();
}

addEventListener("keydown", e => {
    if (e.code === "Space" || e.code === "ArrowUp") jump();
});
addEventListener("mousedown", jump);
addEventListener("touchstart", e => {
    e.preventDefault();
    jump();
}, { passive: false });

// ================= DIFFICULTY =================
function updateDifficulty() {
    if (score > 900) speed = 11;
    else if (score > 500) speed = 9;
    else if (score > 200) speed = 7;
}

// ================= UPDATE =================
function update() {
    if (gameOver) return;

    fox.vy += gravity;
    fox.y += fox.vy;

    if (fox.y >= groundY() - fox.h) {
        fox.y = groundY() - fox.h;
        fox.vy = 0;
        fox.jumping = false;
    }

    obstacle.x -= speed;
    if (obstacle.x < -obstacle.w) {
        obstacle = createObstacle();
        score++;
        updateDifficulty();
    }

    const oy = groundY() - obstacle.h + obstacle.yOffset;
    if (
        fox.x + 10 < obstacle.x + obstacle.w &&
        fox.x + fox.w - 10 > obstacle.x &&
        fox.y + 5 < oy + obstacle.h &&
        fox.y + fox.h > oy
    ) {
        gameOver = true;
    }
}

// ================= DRAW =================
function draw() {
    ctx.fillStyle = "#66bb6a";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // trees
    for (let i = 0; i < canvas.width; i += 220) {
        ctx.fillStyle = "#1b5e20";
        ctx.beginPath();
        ctx.moveTo(i, groundY());
        ctx.lineTo(i + 110, groundY() - 190);
        ctx.lineTo(i + 220, groundY());
        ctx.fill();
    }

    // ground
    ctx.fillStyle = "#2e7d32";
    ctx.fillRect(0, groundY(), canvas.width, canvas.height);

    // obstacle
    const oy = groundY() - obstacle.h + obstacle.yOffset;
    ctx.fillStyle = obstacle.color;
    ctx.fillRect(obstacle.x, oy, obstacle.w, obstacle.h);

    // fox
    ctx.drawImage(foxImg, fox.x, fox.y, fox.w, fox.h);

    // score
    ctx.fillStyle = "#fff";
    ctx.font = "22px Arial";
    ctx.fillText("Score: " + score, 20, 40);

    // game over
    if (gameOver) {
        if (!gameOverMusicPlayed) {
            gameOverSound.currentTime = 0;
            gameOverSound.play();
            gameOverMusicPlayed = true;
        }

        ctx.fillStyle = "rgba(0,0,0,0.6)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = "#ff5252";
        ctx.font = "42px Arial";
        ctx.fillText("GAME OVER", canvas.width / 2 - 140, canvas.height / 2);

        ctx.font = "20px Arial";
        ctx.fillStyle = "#fff";
        ctx.fillText(
            "Tap / SPACE to Restart",
            canvas.width / 2 - 140,
            canvas.height / 2 + 35
        );
    }
}

// ================= LOOP =================
function loop() {
    update();
    draw();
    requestAnimationFrame(loop);
}

foxImg.onload = () => {
    fox.y = groundY() - fox.h;
    loop();
};
</script>

</body>
</html>
