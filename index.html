<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fox Runner â€“ Ultimate+</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<style>
html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: #000;
    touch-action: manipulation;
}
canvas { display: block; }
</style>
</head>
<body>

<canvas id="game"></canvas>

<script>
// ================= CANVAS =================
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

function resize() {
    canvas.width = innerWidth;
    canvas.height = innerHeight;
}
resize();
addEventListener("resize", resize);

// ================= ASSETS =================
const foxImg = new Image();
foxImg.src = "fox.jpg";

const jumpSound = new Audio("jump.mpeg");
jumpSound.volume = 0.5;

const gameOverSound = new Audio("gameover.mpeg");
gameOverSound.volume = 0.7;

// ================= AUDIO UNLOCK =================
let audioUnlocked = false;
function unlockAudio() {
    if (audioUnlocked) return;
    jumpSound.play().then(()=>jumpSound.pause());
    gameOverSound.play().then(()=>gameOverSound.pause());
    audioUnlocked = true;
}

// ================= GAME STATE =================
let gravity = 0.8;
let baseSpeed = 5;
let speed = baseSpeed;
let score = 0;
let gameOver = false;
let gameOverPlayed = false;

// ================= DAY / NIGHT =================
let timeOfDay = 0;        // 0 â†’ 1
let daySpeed = 0.00015;  // ðŸ”¥ FASTER cycle

// ================= GROUND =================
const groundY = () => canvas.height * 0.75;

// ================= FOX =================
const fox = {
    x: canvas.width * 0.15,
    y: 0,
    w: 90,
    h: 95,
    vy: 0,
    jumping: false,
    shield: false,
    shieldTime: 0
};

// ================= CLOUDS =================
const clouds = Array.from({length: 6}, () => ({
    x: Math.random()*canvas.width,
    y: Math.random()*canvas.height*0.3,
    size: 50 + Math.random()*50,
    speed: 0.2 + Math.random()*0.3
}));

// ================= PARALLAX TREES =================
let tree1 = 0, tree2 = 0, tree3 = 0;

// ================= OBSTACLES =================
const OBSTACLE_TYPES = ["smallCactus", "bigCactus", "rock", "bird"];
let obstacle = spawnObstacle();
let birdWing = 0;

function spawnObstacle() {
    const type = OBSTACLE_TYPES[Math.floor(Math.random()*OBSTACLE_TYPES.length)];
    return {
        type,
        x: canvas.width,
        w: type === "bird" ? 45 : 35,
        h: type === "bigCactus" ? 80 : type === "rock" ? 40 : 50,
        y: type === "bird" ? -70 : 0
    };
}

// ================= POWER-UP =================
let shieldPower = null;

function spawnShield() {
    shieldPower = {
        x: canvas.width,
        y: groundY() - 110,
        r: 16
    };
}

// ================= INPUT =================
function jump() {
    unlockAudio();
    if (!fox.jumping && !gameOver) {
        fox.vy = -17;
        fox.jumping = true;
        jumpSound.currentTime = 0;
        jumpSound.play();
    }
    if (gameOver) location.reload();
}

addEventListener("keydown", e=>{
    if (e.code==="Space"||e.code==="ArrowUp") jump();
});
addEventListener("mousedown", jump);
addEventListener("touchstart", e=>{
    e.preventDefault();
    jump();
},{passive:false});

// ================= UPDATE =================
function update() {
    if (gameOver) return;

    score++;
    speed = baseSpeed + score * 0.002;

    // Day/Night
    timeOfDay += daySpeed;
    if (timeOfDay > 1) timeOfDay = 0;

    // Fox physics
    fox.vy += gravity;
    fox.y += fox.vy;
    if (fox.y >= groundY()-fox.h) {
        fox.y = groundY()-fox.h;
        fox.vy = 0;
        fox.jumping = false;
    }

    // Shield timer
    if (fox.shield && --fox.shieldTime <= 0) fox.shield=false;

    // Obstacle
    obstacle.x -= speed;
    if (obstacle.x < -100) {
        obstacle = spawnObstacle();
        if (Math.random()<0.18 && !shieldPower) spawnShield();
    }

    // Collision
    const oy = groundY()-obstacle.h+obstacle.y;
    if (
        fox.x+12 < obstacle.x+obstacle.w &&
        fox.x+fox.w-12 > obstacle.x &&
        fox.y < oy+obstacle.h &&
        fox.y+fox.h > oy
    ) {
        if (fox.shield) {
            fox.shield=false;
            obstacle.x=-200;
        } else {
            gameOver=true;
        }
    }

    // Shield pickup
    if (shieldPower) {
        shieldPower.x -= speed;
        if (
            fox.x < shieldPower.x+shieldPower.r*2 &&
            fox.x+fox.w > shieldPower.x &&
            fox.y < shieldPower.y+shieldPower.r*2
        ) {
            fox.shield=true;
            fox.shieldTime=320;
            shieldPower=null;
        }
        if (shieldPower && shieldPower.x < -40) shieldPower=null;
    }

    // Parallax movement
    tree1 -= speed*0.15;
    tree2 -= speed*0.3;
    tree3 -= speed*0.45;

    birdWing += 0.2;
}

// ================= DRAW HELPERS =================
function drawCactus(x,y,h,arms=false){
    ctx.fillStyle="#33691e";
    ctx.fillRect(x,y,h*0.3,h);
    if(arms){
        ctx.fillRect(x-h*0.2,y+h*0.3,h*0.2,h*0.25);
        ctx.fillRect(x+h*0.3,y+h*0.4,h*0.2,h*0.25);
    }
    ctx.beginPath();
    ctx.arc(x+h*0.15,y,h*0.15,0,Math.PI*2);
    ctx.fill();
}

function drawRock(x,y){
    ctx.fillStyle="#5d4037";
    ctx.beginPath();
    ctx.moveTo(x,y);
    ctx.lineTo(x+40,y+10);
    ctx.lineTo(x+30,y+35);
    ctx.lineTo(x+5,y+30);
    ctx.closePath();
    ctx.fill();
}

function drawBird(x,y){
    ctx.strokeStyle="#263238";
    ctx.beginPath();
    ctx.moveTo(x,y);
    ctx.lineTo(x+20,y+Math.sin(birdWing)*10);
    ctx.lineTo(x+40,y);
    ctx.stroke();
}

// ================= DRAW =================
function draw() {
    // Sky
    const night=Math.abs(timeOfDay-0.5)*2;
    ctx.fillStyle=`rgb(${40+80*night},${90+80*night},${160+60*night})`;
    ctx.fillRect(0,0,canvas.width,canvas.height);

    // Stars
    if(night>0.6){
        ctx.fillStyle="#fff";
        for(let i=0;i<40;i++){
            ctx.fillRect(Math.random()*canvas.width,Math.random()*canvas.height*0.5,2,2);
        }
    }

    // Clouds
    ctx.fillStyle="rgba(255,255,255,0.8)";
    clouds.forEach(c=>{
        ctx.beginPath();
        ctx.arc(c.x,c.y,c.size*0.5,0,Math.PI*2);
        ctx.fill();
        c.x-=c.speed;
        if(c.x<-100)c.x=canvas.width+100;
    });

    // Trees layers
    ctx.fillStyle="#2e7d32";
    for(let i=tree1;i<canvas.width;i+=260){
        ctx.beginPath();
        ctx.moveTo(i,groundY());
        ctx.lineTo(i+130,groundY()-140);
        ctx.lineTo(i+260,groundY());
        ctx.fill();
    }
    ctx.fillStyle="#1b5e20";
    for(let i=tree2;i<canvas.width;i+=200){
        ctx.beginPath();
        ctx.moveTo(i,groundY());
        ctx.lineTo(i+100,groundY()-180);
        ctx.lineTo(i+200,groundY());
        ctx.fill();
    }
    ctx.fillStyle="#0b3d0b";
    for(let i=tree3;i<canvas.width;i+=150){
        ctx.beginPath();
        ctx.moveTo(i,groundY());
        ctx.lineTo(i+75,groundY()-210);
        ctx.lineTo(i+150,groundY());
        ctx.fill();
    }

    // Ground
    ctx.fillStyle="#2e7d32";
    ctx.fillRect(0,groundY(),canvas.width,canvas.height);

    // Obstacle drawing
    const oy=groundY()-obstacle.h+obstacle.y;
    if(obstacle.type==="smallCactus") drawCactus(obstacle.x,oy,obstacle.h,true);
    else if(obstacle.type==="bigCactus") drawCactus(obstacle.x,oy,obstacle.h*1.2,true);
    else if(obstacle.type==="rock") drawRock(obstacle.x,oy+obstacle.h-30);
    else drawBird(obstacle.x,oy+30);

    // Shield power
    if(shieldPower){
        ctx.strokeStyle="#00e5ff";
        ctx.beginPath();
        ctx.arc(shieldPower.x+16,shieldPower.y+16,16,0,Math.PI*2);
        ctx.stroke();
    }

    // Fox
    ctx.drawImage(foxImg,fox.x,fox.y,fox.w,fox.h);

    // Shield glow
    if(fox.shield){
        ctx.strokeStyle="#00e5ff";
        ctx.beginPath();
        ctx.arc(fox.x+fox.w/2,fox.y+fox.h/2,fox.w/2+6,0,Math.PI*2);
        ctx.stroke();
    }

    // Score
    ctx.fillStyle="#fff";
    ctx.font="20px Arial";
    ctx.fillText("Score: "+score,20,40);

    // Game over
    if(gameOver){
        if(!gameOverPlayed){
            gameOverSound.play();
            gameOverPlayed=true;
        }
        ctx.fillStyle="rgba(0,0,0,0.6)";
        ctx.fillRect(0,0,canvas.width,canvas.height);
        ctx.fillStyle="#ff5252";
        ctx.font="42px Arial";
        ctx.fillText("GAME OVER",canvas.width/2-140,canvas.height/2);
        ctx.font="20px Arial";
        ctx.fillStyle="#fff";
        ctx.fillText("Tap / SPACE to Restart",canvas.width/2-150,canvas.height/2+35);
    }
}

// ================= LOOP =================
function loop(){
    update();
    draw();
    requestAnimationFrame(loop);
}

foxImg.onload=()=>{
    fox.y=groundY()-fox.h;
    loop();
};
</script>

</body>
</html>
